<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <!-- google fonts added by WAH-->
    <link href='https://fonts.googleapis.com/css?family=Cabin|Fredericka+the+Great|Josefin+Slab:600' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel='stylesheet' type='text/css'
    >
    <title>Know Food</title>

    <!-- Custom styles for this template -->
    <link href="../css/cover.css" rel="stylesheet">

    <!-- myCover.css override bootstrap -->
    <link rel="stylesheet" href="../css/myCover.css">

  </head>

  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h2 class="masthead-brand">Know Food</h2>
              <!-- <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav> -->
            </div>
          </div>
<div class="fgroup">
            <div class="inner cover">
            <div class="title-row">
              <h3>Choose a catagory and enter food name to search</h3>
            </div>

            <div class="select-fgroup-row">
                <select id="selectCatagory" name="foodSearch">
                  <option value="none" disabled>choose a catagory</option>
                </select>
            </div>
            <div class="name-row">
              <div id="scrollable-dropdown-menu">
                <input id="foodText" class="typeahead" type="text" placeholder="Search for Food">
              </div>
              <!-- Button trigger modal -->

              <button type="button" id="submit" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Show Nutrition
              </button>

            </div>
          </div>
  </div>

          <div class="mastfoot">
            <div class="inner">
              <p>We will not ask you for your email address or anything like that. This App is free to use.
              </p>
            </div>
          </div>

        </div>

      </div>

    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title" id="foodTitle"></h2>

          </div>
          <div class="modal-body">
            <!-- body of content -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- model end     -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../js/typeahead.bundle.min.js"></script>
    <script src="../js/api.js"></script>


  </body>
</html>
